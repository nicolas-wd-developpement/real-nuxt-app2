<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/ionic.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="CSS/style.css" rel="stylesheet">
    <!-- Font awsome-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Bienvenu sur votre jeux de dé. Atteignez 100 points en premier et battez votre adversaire">
    <title>Jeux de dé</title>
</head>
<body color="primary">
  <!--This app is mobile designed first Only the players that need to throw the dice is shown.-->
  
  <!-- Top Head-->
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12">
      <div class="ion-text-center">
        <h3 id="startNewGame" color="primary">NEW GAME</h3>
      </div>
    </ion-col>
  </ion-row>
  <!-- Center-->
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12" size-sm='2'>
      <div class="ion-text-center">
        <h2>PLAYER 1</h2>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
      <div class="ion-text-center">
      </div>
    </ion-col>
    <ion-col size="12" size-sm='2' class="player2Wait">
      <div class="ion-text-center">
        <h2>PLAYER 2</h2>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12" size-sm='2'>
      <div class="ion-text-center">
        <h3 id="holdScorePlayer1"> Score player 1</h3>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
      <div class="ion-text-center">
        <span id="dice"> DICE </span>
      </div>
    </ion-col>
    <ion-col size="12"size-sm='2' class="player2Wait">
      <div class="ion-text-center">
        <h3 id="holdScorePlayer1"> Score player 2</h3>
      </div>
    </ion-col>
  </ion-row>

  <!--Bottom-->
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="12" size-sm='2'>
      <div class="ion-text-center">
        <h3 id="currentScorePlayer1"> Current score player 1</h3>
      </div>
    </ion-col>
    <ion-col size="12" size-sm='4'>
      <!--PLAYING ZONE-->
      <ion-row class="ion-justify-content-center ion-padding-vertical">
        <ion-col size="12">
        <div class="ion-text-center">
          <span id="dice"> ROLE DICE </span>
          </ion-col>
        </div>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-padding-vertical">
        <ion-col size="12">
        <div class="ion-text-center">
          <span id="hold"> HOLD </span>
          </ion-col>
        </div>
      </ion-row>

    </ion-col>
    <ion-col size="12" size-sm='2'>
      <div class="ion-text-center">
        <h3 id="currentScorePlayer1"> Current score player 2</h3>
      </div>
    </ion-col>
  </ion-row>


    <!-- JQUERY INSTALL-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- Top head visible only on small devices-->
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
<script src="JAVASCRIPT/script.js"></script>
</body>
</html>
